<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico" />
  <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" />

  <title>Natflix</title>

  <style>
    .header {
      padding: 10px;
      font-size: 15px;
    }

    body {
      padding: 5% 3% 5% 3%;
      text-align: center;
    }

    img {
      height: 200px;
      width: 200px;
    }

    .dark {
      background-color: #222;
      color: #e6e6e6;
    }
  </style>
</head>

<body class="dark">
  {% if results %}
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-auto"><button class="btn btn-danger btn-lg rounded" id="backBtn0">Back</button></div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <p class="h1" style="margin-bottom:0%">Results</p>
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-12">
        <div class="d-flex flex-row flex-wrap">
          {% for result in results %}
          <div class="d-flex flex-column m-2" style="width: 200px;">
            <a href={{ result['_source']['playerUrl'] }}><img class="rounded" src={{ result['_source']['boxart'] }}></img></a>
            <!-- <div class="">{{ result['_source']['title'] }}</div> -->
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="container">
    <div class="row justify-content-center mb-3">
      <p class="col-auto h1">No results found.</p>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-auto"><button class="btn btn-danger btn-lg rounded" id="backBtn1">Back</button></div>
    </div>
  </div>
  {% endif %}


  <div class="container mt-2">
    <p>&copy; 2022 developed by drgn & Cellar & FioRapeepat</p>
  </div>


  <script>
    $("#backBtn0").on("click", function () {
      window.location.href = '/'
    });
    $("#backBtn1").on("click", function () {
      window.location.href = '/'
    });
  </script>
</body>

</html>
